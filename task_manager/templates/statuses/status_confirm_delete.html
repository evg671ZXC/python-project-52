{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans 'Deleting a status' %}</h1>

<form method="post">
    {% csrf_token %}
    <p>{% trans 'Are you sure that you want to delete ' %} '{{ object }}'?</p>
    <input class="btn btn-danger" type="submit" value="{% trans 'Yes, Delete' %}">
</form>
{% endblock %}
