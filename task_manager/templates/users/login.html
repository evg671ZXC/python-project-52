{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
{% bootstrap_messages %}
    <h1>{% trans "Sign in" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% trans 'Login' %}">
    </form>
{% endblock %}
