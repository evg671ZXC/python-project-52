{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans 'Update Task' %}</h1>

<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-success" type="submit" value="{% trans 'Update' %}">
</form>
{% endblock %}
