{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">Задачи</h1>
<a class="btn btn-primary" href="{% url 'create_task' %}">Добавить задачу</a>
<table class="table table-striped table-hover">
    <thead>
    <tr class="table">
        <th>ID</th>
        <th>{% trans 'Name' %}</th>
        <th>{% trans 'Status' %}</th>
        <th>{% trans 'Author' %}</th>
        <th>{% trans 'Executor' %}</th>
        <th>{% trans 'Created' %}</th>
        <th>{% trans 'Action' %}</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
{% endblock %}
